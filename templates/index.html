<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate your service</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <img src="../static/lexus.svg" alt="Lexus" clas="logo">
        <!-- message from db -->
     {% if message %}
        <p class="message">{{ message | safe }} </p>
    {% endif %}
    <!-- end of message -->
    <form action="/submit" method="POST">
        <div class="form-group">
            <h3>Customer Name</h3>
        
        <input type="text" name="customer" placeholder="Name of Owner">
    </div>
    <div class="form-group">
        <h3>Dealer</h3>
        <select name="dealer">
            
            <option value="Tom Smith">Tom Smith</option>
            <option value="Tom Smith">Karen Swamson</option>
            <option value="Tom Smith">Jim Johnson</option>
            <option value="Tom Smith">Shauna Gifford</option>
        </select>
</div>
    <div class="form-group">
        <h3>Please Rate Your Dealer</h3>
        <input type="radio" name="rating" value="1">
        <input type="radio" name="rating" value="2">
        <input type="radio" name="rating" value="3">
        <input type="radio" name="rating" value="4">
        <input type="radio" name="rating" value="5">
        <input type="radio" name="rating" value="6">
        <input type="radio" name="rating" value="7">
        <input type="radio" name="rating" value="8">
        <input type="radio" name="rating" value="9">
        <input type="radio" name="rating" value="10" checked>
    </div>
    <div class="form-group">
        <h3>Comments</h3>
        <textarea name="comments" id="" cols="30" rows="10" placeholder="Tell us more..."></textarea>
    </div>
    <input type="submit" value="Submit" class="btn">
    </form>
  </div>  
</body>
</html>
